function loadSubjects(list){
  const box = document.getElementById("subjectList");
  box.innerHTML = "";
  list.forEach((s,index)=>{
    box.innerHTML += `
      <div class="card" onclick="openSubject(${index})">
        <div class="subject-box">
          <div class="sub-icon">${s.icon}</div>
          <div class="sub-name">${s.name}</div>
        </div>
      </div>
    `;
  });
}

function openSubject(i){
  const s = subjects[i];
  document.getElementById("mainPage").style.display = "none";
  document.getElementById("subjectPage").style.display = "block";
  document.getElementById("subjectTitle").innerHTML = `${s.icon} ${s.name}`;
  const unitsHTML = s.units.map(u=>{
    return `<div class="unit">
      <div class="unit-left"><span class="unit-icon">${u.icon}</span>${u.title}</div>
      <div>
        <a class="btn view" href="${u.file}" target="_blank">View</a>
        <a class="btn download" href="${u.file}" download>Download</a>
      </div>
    </div>`;
  }).join("");
  document.getElementById("subjectUnits").innerHTML = unitsHTML;
}

function showMain(){
  document.getElementById("subjectPage").style.display = "none";
  document.getElementById("mainPage").style.display = "block";
}

function searchSubjects(){
  const key = document.getElementById("search").value.toLowerCase();
  const filtered = subjects.filter(s => s.name.toLowerCase().includes(key));
  loadSubjects(filtered);
}
