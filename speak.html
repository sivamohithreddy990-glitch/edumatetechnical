.stars-container {

    background: radial-gradient(circle at 50% 50%, #1e1b4b, #020617);
    z-index: -1;
}

.stars-container::after {
    content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),

    background-repeat: repeat; background-size: 200px 200px;
    animation: magicFloat 60s linear infinite; opacity: 0.3;
}

@keyframes magicFloat { from { transform: translateY(0); } to { transform: translateY(-2000px); } }

/* --- 2. THE UI CARD --- */
.app-card {
    width: 95%; max-width: 600px; height: 90vh;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 40px;

}

.magic-btn {

.magic-btn.active { background: var(--magic-purple); color: white; box-shadow: 0 0 20px var(--magic-purple); }

let activeLang = "";
let memory = new Set();

function setLang(code, btn) {
    activeLang = code;

}

function startSession() {
    if (!activeLang) { alert("Please select a magical path (Language)!"); return; }
    document.getElementById('home-view').classList.add('hidden');
    document.getElementById('reader-view').classList.remove('hidden');
    generateNew();
}

function exitSession() {
    document.getElementById('reader-view').classList.add('hidden');
    document.getElementById('home-view').classList.remove('hidden');
}

function generateNew() {
    let s, v, c, key;
    const max = matrix.subjects.length * matrix.verbs.length * matrix.contexts.length;
    
    // Prevent repetition
    if (memory.size >= max) memory.clear();

    do {
        s = Math.floor(Math.random() * matrix.subjects.length);
        v = Math.floor(Math.random() * matrix.verbs.length);
        c = Math.floor(Math.random() * matrix.contexts.length);
        key = `${s}-${v}-${c}`;
    } while (memory.has(key));

    memory.add(key);

    const subject = matrix.subjects[s];
    const verb = matrix.verbs[v];
    const context = matrix.contexts[c];

    // Handle English Selection specially
    if (activeLang === 'en') {
        document.getElementById('display-native').innerText = `${subject.en} ${verb.en} ${context.en}`;
        document.getElementById('display-english').innerText = "Focus Mode: Primary Language Active";
    } else {
        document.getElementById('display-native').innerText = `${subject[activeLang]} ${verb[activeLang]} ${context[activeLang]}`;
        document.getElementById('display-english').innerText = `${subject.en} ${verb.en} ${context.en}`;
    }
}

setInterval(() => {
    const m = new Date().getMinutes();
    const s = new Date().getSeconds();
    const remain = 19 - (m % 20);
    const secRemain = 59 - s;
    document.getElementById('timer').innerText = `${remain}:${secRemain < 10 ? '0'+secRemain : secRemain}`;
    if (m % 20 === 0 && s === 0) location.reload();
}, 1000);
